{% extends "base.html" %}

{% block content %}

<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Strike</th>
            <th>Dip</th>
        </tr>
    </thead>
    <tbody>
        {% for o in objects %}
        <tr onclick="document.location = '/attitude/{{ o.id }}';">
            <td>{{ o.id }}</td>
            <td>{{ o.dataset_id }}</td>
            <td>{{ format_float(o.strike) }}</td>
            <td>{{ format_float(o.dip) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
